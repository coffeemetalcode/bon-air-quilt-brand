<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Signature</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
        color: #444444ff;
      }

      .name {
        font-size: 13pt;
        font-weight: bold;
        text-align: left;
      }

      .title {
        font-size: 11pt;
        font-weight: normal;
        text-align: left;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      a {
        text-decoration: none;
        color: #444444ff;
      }

      a:hover {
        text-decoration: underline;
      }

      .fa-icon:hover {
        text-decoration: none;
      }

      .logo {
        /* height: 21px; */
        margin-top: 5px;
      }

      .contact {
        font-size: 17.25px; /* 15.25 */
      }
    </style>
  </head>

    <table cellspacing="0" cellpadding="0" border="0">

        <tr>

            valign="top"

            <a href="mailto: quakerquiltsrva@gmail.com" class="fa-icon">
