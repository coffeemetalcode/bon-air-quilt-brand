<!-- 
  Source: https://dynasend.com/pages/email-signature-sample-html-code.html

  Example email signature file - best practices. <-- some tags / recommendations are deprecated / out-of-date
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Signature</title>
  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
      color: #444444ff;
    }

    .name {
      font-size: 13pt;
      font-weight: bold;
    }

    .sig-text {
      font-size: 11pt;
      font-weight: normal;
    }
    
    a {
      text-decoration: none;
      color: #444444ff;
    }

    a:hover {
      text-decoration: underline;
    }

    .fa-icon:hover {
      text-decoration: none;
    }

  </style>
</head>

<body clss="MsoNormal" style="color: #444444ff; font-family: Arial, Helvetica, sans-serif; font-size: 11pt; font-weight: normal">
  <!-- format as needed - generated by LibreOffice -->
  <table width="350px" cellpadding="0" cellspacing="0">
    <col width="85px" />

    <col width="265px" />

    <tr vertical-align="top">
      <td
        class="MsoNormal"
        rowspan="4"
        width="85px"
        style="padding: 5px 10px 5px 5px; text-align: left">
        <a
          href="https://bonairquiltco.com"
          style="text-decoration: none"
          target="_blank">
          <img
            src="https://github.com/dbstocker/bon-air-quilt-brand/blob/main/logo/png/black/email-sig/baq-email.png?raw=true"
            alt="Bon Air Quilt Company, LLC"
            nosend="1"
            border="0"
            width="82px"
            height="60px"
            title="Bon Air Quilt Company, LLC">
        </a>
      </td>

      <td width="265px" style="padding: 0px 0px 0px 0px">
        <span
          class="name"
          style="font-size: 13pt; font-weight: bold">Heather M. Stocker, Owner</span>
      </td>
    </tr>

    <tr vertical-align="top">
      <td class="MsoNormal" width="195px" style="padding: 5px 0px 0px 0px">
        <a href="https://bonairquiltco.com">
          <img
            src="https://github.com/dbstocker/bon-air-quilt-brand/blob/main/logo/png/black/email-sig/text-email.png?raw=true"
            alt="Bon Air Quilt Company, LLC"
            nosend="1"
            border="0"
            width="130px"
            height="19px"
            title="Bon Air Quilt Company, LLC">
        </a>
      </td>
    </tr>

    <tr vertical-align="top">
      <td width="195px" style="padding: 0px 0px 0px 0px">
        <span class="MsoNormal sig-text">(804) 335-6042</span>
      </td>
    </tr>

    <tr vertical-align="top">
      <td width="195px"
        style="padding: 0px 0px 0px 0px">
        <a
          class="MsoNormal sig-text"
          href="https://bonairquiltco.com"
          style="color: #444444ff; text-decoration: none"
          onmouseover="style='color: #444444ff; text-decoration: underline'"
          onmouseout="style='color: #444444ff; text-decoration: none'"
          target="_blank">
          <span>bonairquiltco.com</span>
        </a>
      </td>
    </tr>

    <tr>
      <td width="85px"></td>

      <td width="195pxpx" vertical-align="top"
        style="padding: 5px 0px 0px 0px">
        <span style="padding-right: 0px; text-decoration: none">
          <a
            class="MsoNormal fa-icon"
            style="text-decoration: none"
            href="https://www.instagram.com/bonairquiltco/"
            target="_blank">
            <img
              src="https://github.com/dbstocker/bon-air-quilt-brand/blob/main/icons/social/png/email-sig/fa-instagram.png?raw=true"
              nosend="1" width="18px" height="18px" alt="@BonAirQuiltCo on Instagram" title="@BonAirQuiltCo on Instagram">
          </a>   <!-- two non breaking spaces (00A0) <-- MS Outlook doesn't interpret inline styles
                      so we just put no-break spaces between social icons -->
        </span>

        <span class="MsoNormal" style="padding-right: 0px; text-decoration: none">
          <a
            class="MsoNormal fa-icon"
            style="text-decoration: none"
            href="https://www.facebook.com/bonairquiltco"
            target="_blank">
            <img
              src="https://github.com/dbstocker/bon-air-quilt-brand/blob/main/icons/social/png/email-sig/fa-facebook.png?raw=true"
              nosend="1" width="18px" height="18px" alt="BonAirQuiltCo on Facebook" title="BonAirQuiltCo on Facebook">
          </a>   <!-- two non breaking spaces (00A0) -->
        </span>

        <span class="MsoNormal" style="padding-right: 0px; text-decoration: none">
          <a
            class="MsoNormal fa-icon"
            style="text-decoration: none"
            href="https://twitter.com/BonAirQuiltCo"
            target="_blank">
            <img
              src="https://github.com/dbstocker/bon-air-quilt-brand/blob/main/icons/social/png/email-sig/fa-twitter.png?raw=true"
              nosend="1" width="22.16px" height="18px" alt="@BonAirQuiltCo on Twitter" title="@BonAirQuiltCo on Twitter">
          </a>   <!-- two non breaking spaces (00A0) -->
        </span>

        <span class="MsoNormal" style="padding-right: 0px; text-decoration: none">
          <a
            class="MsoNormal fa-icon"
            style="text-decoration: none"
            href="https://m.me/bonairquiltco"
            target="_blank">
            <img
              src="https://github.com/dbstocker/bon-air-quilt-brand/blob/main/icons/social/png/email-sig/fa-fb-messenger.png?raw=true"
              nosend="1" width="18px" height="18px" alt="BonAirQuiltCo on Facebook Messenger"
              title="BonAirQuiltCo on Facebook Messenger">
          </a>
        </span>
      </td>
    </tr>
  </table>
</body>

</html>
